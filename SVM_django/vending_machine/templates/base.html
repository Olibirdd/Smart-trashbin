{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Smart Bottle Vending Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-4">
      <div class="container-fluid position-relative">
        <!-- Centered Title -->
        <div class="w-100 text-center">
          <span class="navbar-brand mb-0 h1">Smart Bottle Vending Machine</span>
        </div>

        <!-- Logout Button (top-right only if logged in) -->
        {% if request.user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post" 
              class="position-absolute end-0 top-50 translate-middle-y me-3">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-light btn-sm">
            ðŸšª Logout
          </button>
        </form>
        {% endif %}
      </div>
    </nav>

    <main class="container">
      {% if messages %} 
        {% for message in messages %}
        <div
          class="alert alert-{{ message.tags }} alert-dismissible fade show"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endfor %} 
      {% endif %} 
      
      {% block content %}{% endblock %}
    </main>

    <footer class="text-center mt-5 mb-5">
      <small>Â© Smart Bottle Vending Machine</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
