{% extends 'base.html' %}
{% block content %}
  <div class="row">
    <div class="col-md-6">
      {% if bottle.image_url %}
        <img src="{{ bottle.image_url }}" class="img-fluid" alt="{{ bottle.name }}">
      {% endif %}
    </div>
    <div class="col-md-6">
      <h1>{{ bottle.name }}</h1>
      <p>{{ bottle.description }}</p>
      <p><strong>Price:</strong> â‚±{{ bottle.price }}</p>
      <p><strong>Stock:</strong> {{ bottle.stock }}</p>

      <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-success" {% if bottle.stock <= 0 %}disabled{% endif %}>
          Buy
        </button>
      </form>

      <a href="{% url 'user_home' %}" class="btn btn-secondary">Back</a>
    </div>
  </div>
{% endblock %}
