<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Wi-Fi Bin</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="card">
      <header>
        <h1>Smart Wi-Fi Bin</h1>
        <p class="tagline">Recycle a bottle. Earn internet time.</p>
      </header>

      <section class="content">
        <img
          src="https://cdn-icons-png.flaticon.com/512/1040/1040230.png"
          alt="Bottle Icon"
          class="icon"
        />
        <p id="info">Insert a bottle to generate a voucher code.</p>
        <button id="simulate" class="primary-btn">Insert Bottle</button>
        <p id="voucher" class="voucher"></p>
      </section>

      <footer>
        <a href="redeem.html" class="link-btn">Redeem a Voucher</a>
      </footer>
    </main>
    <script src="js/insert.js"></script>
  </body>
</html>
