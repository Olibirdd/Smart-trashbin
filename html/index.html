<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redeem Voucher</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="card">
      <a href="leaderboard.html" class="leaderboard-link">View Leaderboard</a>

      <header>
        <h1>Smart Wi-Fi Bin</h1>
        <p class="tagline">Enter your voucher code to unlock Wi-Fi time.</p>
      </header>

      <section class="content">
        <!-- Wrap everything that should hide when spinner is active -->
        <div id="formWrapper">
          <form id="redeemForm" class="redeem-form">
            <input
              type="email"
              id="emailInput"
              placeholder="Enter your email"
              required
            />
            <input
              type="text"
              id="voucherInput"
              placeholder="Enter voucher code"
              required
            />
            <button type="submit" class="primary-btn">Apply Voucher</button>
          </form>

          <p class="link-text">
            Donâ€™t have an account?
            <a href="register.html" class="link-btn">Register here</a>
          </p>
        </div>

        <!-- Spinner -->
        <div id="spinner" class="spinner" hidden></div>

        <p id="result" class="result"></p>
      </section>
    </main>

    <script src="js/redeem.js"></script>
  </body>
</html>
