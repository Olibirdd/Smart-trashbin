<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redeem Voucher</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="card">
      <header>
        <h1>Redeem Voucher</h1>
        <p class="tagline">Enter your voucher code to unlock Wi-Fi time.</p>
      </header>

      <section class="content">
        <form id="redeemForm" class="redeem-form">
          <input
            type="text"
            id="voucherInput"
            placeholder="Enter voucher code"
            required
          />
          <button type="submit" class="primary-btn">Apply Voucher</button>
        </form>
        <p id="result" class="result"></p>
      </section>
    </main>
    <script src="js/redeem.js"></script>
  </body>
</html>
